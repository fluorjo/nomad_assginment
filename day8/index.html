<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>조형석 day 8 assginment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--상단 x아이콘과 playlist 부분-->
    <div class="upper-bar">
      <div class="upper-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="upper-bar__column">
        <span><h2>Playlist</h2></span>
      </div>
      <div class="upper-bar__column">
        <span><h1></h1></span>
      </div>
    </div>

    <!--now playing 부분-->
    <div class="now-playing">
      <div class="now-playing__icon">
        <i class="fas fa-image fa-3x"></i>
      </div>
      <div class="now-playing__column">
        <span><h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
          </span>
      </div>
    </div>
     
    <!--button 부분-->
    <div class="button-bar">
      <div class="button__icon">
        <div id="button__icon__border1">
         <i class="fas fa-play fa-2x">Play</i>
        </div>        
      </div>
      <div class="button__icon">
        <div id="button__icon__border2">
          <i class="far fa-heart fa-2x"></i>
        </div>
      </div>        
      <div class="button__icon">
        <div id="button__icon__border3">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
    </div>


    <!--song list 부분-->
    <div class="song-list">
      <div class="song-list__column">
        <div id="songlist__songicon1"> </div>

        <span><h3>Matargasti</h3>
          <h5>Mohit Chauahn</h5></span>
      </div>
      <div class="song-list__column">
        <div id="songlist__songicon2"> </div>
        <span><h3>Attitude</h3><h5>Lewis OfMan·Attitude</h5></span>
      </div>
      <div class="song-list__column">
        <div id="songlist__songicon3"> </div>
        <span><h3>Try Everything</h3><h5>Shakira·Zootopia</h5></span>
      </div>
      <div class="song-list__column">
        <div id="songlist__songicon4"> </div>
        <span><h3>Sunflower</h3><h5>Joseph Vincent·Sunflower</h5></span>
      </div>
      

    </div>    



 

<script src="https://kit.fontawesome.com/6478f529f2.js" 
crossorigin="anonymous">
</script>

  </body>
</html>
